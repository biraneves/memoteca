<section class="container ff-inter delete-thoughts">
  <div class="modal">
    <p>O pensamento será excluído.<br />Confirma a exclusão?</p>
    <div class="actions">
      <button class="button delete-button" (click)="deleteThought()">
        Excluir
      </button>
      <button class="button cancel-button" (click)="cancel()">Cancelar</button>
    </div>
  </div>
  <div class="overlay"></div>
</section>
