<section class="container">
  <header class="header d-flex">
    <div class="search-thoughts">
      <input
        type="search"
        id=""
        class="filter"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="/assets/images/icons/search-icon.png" alt="Lupa azul" />
    </div>
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/add-thought" class="button">
      Adicionar pensamento
    </button>
  </header>
  <div class="board" *ngIf="listThoughts.length > 0; else noThoughts">
    <div *ngFor="let thought of listThoughts">
      <app-thought [thought]="thought" />
    </div>
  </div>
</section>
<app-button-load-more
  [moreThoughtsExist]="moreThoughtsExist"
  (click)="loadMoreThoughts()"
/>
<ng-template #noThoughts>
  <div class="ff-inter no-thoughts">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
